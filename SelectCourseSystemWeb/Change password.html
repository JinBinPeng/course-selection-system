<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>易选课——修改密码</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/changePassword.css">
</head>
<body>
<div class="changebox">
    <h2>修改密码</h2>
    <form action="" id="changeform">
        <label for="name">姓名</label>
        <input id="name" placeholder="请输入学号/工号"required>
        <label for="tel">手机</label>
        <input id="tel" placeholder="请输入手机号" required>
        <label for="newpassword">新密码</label>
        <input type="password" id="newpassword" required>
        <label for="comfirmpassword">确认密码</label>
        <input type="password" id="comfirmpassword" required>
        <input type="submit" value="确  认">
    </form>
</div>
</body>
</html>
